<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/CSS/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- 8AM -->
    <div class="row time-block"> 
      <div class="col-md-1 hour">8 AM</div>
      <textarea class="col-md-10 description future" data-hour="8am"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!-- 9AM -->
    <div class="row time-block">
      <div class="col-md-1 hour">9 AM</div>
      <textarea class="col-md-10 description future" data-hour="9am"></textarea>

    </div>

      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

      <div class="col-md-1 hour">11 AM</div>
      <textarea class="col-md-10 description future" data-hour="11am"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!-- 12PM -->
    <div class="row time-block">
      <div class="col-md-1 hour">12 PM</div>
      <textarea class="col-md-10 description future" data-hour="12pm"></textarea>
      <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <!-- 1PM -->

    </div>

    </div>
    <!-- 6PM -->
    <div class="row time-block">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="./Assets/JS/script.js"></script>
